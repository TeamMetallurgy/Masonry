modLoader="javafml"
loaderVersion="${loader_version_range}"
license="GNU Lesser General Public License, version 2.1"

[[mods]]
    modId="masonry"
    version="${mod_version}"
    displayName="Masonry"
    displayURL="https://www.curseforge.com/minecraft/mc-mods/masonry"
    issueTrackerURL="https://github.com/TeamMetallurgy/Masonry/issues"
    #logoFile="logo.png"
    credits="Shadowclaimer - Artist/Designer, Vequinox - Programmer"
    authors="Shadowclaimer, Vequinox"
    description='''
    Masonry is a mod that adds more decorative block options to the Stonecutter's recipe list, as well as a few craftable blocks.
    '''

[[dependencies.masonry]]
    modId="forge"
    mandatory=true
    versionRange="${forge_version_range}"
    ordering="AFTER"
    side="BOTH"